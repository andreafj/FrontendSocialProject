<div class="title">
  <h1>Plant List</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="dataSource.data.length > 0" class="container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z20" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef=" let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="genus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Genus </th>
      <td mat-cell *matCellDef="let element"> {{element.genus}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="scientificName">
      <th mat-header-cell *matHeaderCellDef> Scientific Name </th>
      <td mat-cell *matCellDef="let element"> {{element.scientificName}} </td>
    </ng-container>

    <!-- commonName Column -->
    <ng-container matColumnDef="commonName">
      <th mat-header-cell *matHeaderCellDef> Common Name </th>
      <td mat-cell *matCellDef="let element"> {{element.commonName}} </td>
    </ng-container>

    <!-- commonName Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- commonName Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- commonName Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button routerLink="/addPlant" class="add-button" mat-raised-button color="primary">Add Plant</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon routerLink="/showPlant/:id" matTooltip="Show" fontIcon="open_in_full  "></mat-icon>
        <mat-icon routerLink="/editPlant/:id" matTooltip="Edit" fontIcon="edit"></mat-icon>
        <mat-icon (click)="deletePlant() " matTooltip="Delete" class="delete-icon" fontIcon="delete"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
